<div class="row m-4 border-bottom pb-2 mb-2">
    <div class="col">
        <input [(ngModel)]="seleccionado" (change)="enviarSeleccionado()" type="checkbox">
    </div>
    <div class="col">
        @if(archivo.type == folder){
            <img src="https://cdn-icons-png.flaticon.com/512/1383/1383970.png" style="width: 20px; height: auto;">
        }
        @else if(archivo.type == file){
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/page-file-icon.png" style="width: 20px; height: auto;">
        }
        {{archivo.name}}
    </div>
    <div class="col">
        {{mostrarFecha(archivo.creation)}}
    </div>
    <div class="col">
        @for(owner of archivo.owners; track owner) {
          <span>
            <img src={{owner.avatarUrl}} class="bg-info rounded-circle" style="width: 40px; height: 40px;" />
          </span>
        }
    </div>
</div>
